<div *ngIf="submittedData" class="submitted-data" [class.submitted-data--main]="isMain">
  <p class="submitted-data__name">Name: {{ submittedData.name }}</p>
  <p class="submitted-data__email">Email: {{ submittedData.email }}</p>
  <p class="submitted-data__phone">Phone_number: {{ submittedData.phoneNumber }}</p>
</div>
